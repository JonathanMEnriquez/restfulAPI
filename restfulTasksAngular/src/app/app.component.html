<!--The content below is only a placeholder and can be replaced.-->
<div id="container">
  <div id="createTask">
    <h1>New Task</h1>
    <p>{{ newTask | json }}</p>
    <form (submit)="createTask()">
      <label class="light_gray">Title</label>
      <input type="text" [(ngModel)]="newTask.title" class="my_input" name="titleInput"><br>
      <label class="light_gray">Description</label>
      <input type="text" [(ngModel)]="newTask.description" class="my_input" name="descriptionInput">
      <input type="submit" value="Create" class="createButton">
    </form><br><br>
  </div>
  <div id="allTasks" *ngIf="allTasks != ''">
      <h1>Task List</h1><br>
      <div *ngFor="let task of allTasks.data" class="individual_task">
        <div class="left_side">
          <h2>{{task.title}}</h2>
          <h4>{{task.description}}</h4>
          <!-- <input type="text" value="{{ task._id }}"> -->
        </div>
        <div class="right_side">
          <button class="createButton" (click)="fillInEdit($event)" title="{{ task.title }}" name="{{ task.description }}" id="{{ task._id }}">Edit</button><br>
          <button class="createButton"(click)="deleteTask($event)" id="{{ task._id }}">Delete</button>
        </div>
      </div>
  </div>
  <div id="editTask">
    <h1>Edit Task</h1>
    <p>{{ editTask | json }}</p>
    <form (submit)="updateTask()">
      <label class="light_gray">ID</label>
      <input type="text" [(ngModel)]="editTask.id" class="my_input" name="editIdInput"><br>
      <label class="light_gray">Title</label>
      <input type="text" [(ngModel)]="editTask.title" class="my_input" name="editTitleInput"><br>
      <label class="light_gray">Description</label>
      <input type="text" [(ngModel)]="editTask.description" class="my_input" name="editDescriptionInput">
      <input type="submit" value="Create" class="createButton">
    </form><br><br>
  </div>
</div>
